[settings]
timeout = 1000
bootnode = false
provider = "native"

[relaychain]
default_command = "tmp/polkadot"
chain = "rococo-local"

[relaychain.genesis.runtime.runtime_genesis_config.configuration.config]
  max_validators_per_core = 2
  needed_approvals = 2

  [[relaychain.nodes]]
  name = "alice"

  [[relaychain.nodes]]
  name = "bob"


[[parachains]]
id = 100
add_to_genesis = true

  [[parachains.collator_groups]]
    count = 1
    [parachains.collator_groups.collator]
    name = "alith"
    command = "tmp/moonbeam"
    args = ["-lparachain=debug"]

[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"